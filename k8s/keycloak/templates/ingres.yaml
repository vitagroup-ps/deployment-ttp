apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  {{ .Values.keycloak.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host:  {{ .Values.keycloak.ingres.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.keycloak.name }}
                port:
                  number: {{ .Values.keycloak.service.ports.http }}