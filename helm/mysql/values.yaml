mysqlInnodbcluster:
  serverInstances: 1
  routerInstances: 1

  tls:
    useSelfSigned: true

  credentials:
    root:
      host: "%"
      user: "" # value set by externalSecret using key ROOT_USER
      password: "" # value set by externalSecret using key ROOT_PASSWORD

  envSecret:
    GPAS_USER: "" # value set by externalSecret
    GPAS_PASSWORD: "" # value set by externalSecret
    GICS_USER: "" # value set by externalSecret
    GICS_PASSWORD: "" # value set by externalSecret

  useExternalSecret: true
  secretName: ttp-mysql-secret-ref-external

  persistence:
    enabled: true
    storageClass: ""
    size: 1Gi